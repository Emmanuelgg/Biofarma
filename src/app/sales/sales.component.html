<div class="row">
    <div class="col l4 s12 m6" *ngFor="let product of products">
        <div class="card">
          <div class="card-image" class="center">
            <img id="imagesProducts"  src="{{main.pathImages}}{{product.urlImage}}" class="materialboxed" [attr.data-caption]="product.nameProduct">
          </div>
          <div class="card-content">
            <span class="card-title">{{ product.amountProduct | currency }}</span>
            <span class="card-title">{{ product.nameProduct }}</span>
            <p>{{product.descriptionProduct}}</p>
          </div>
          <div class="card-action">
            <a href="#">Mas informaci√≥n</a>
          </div>
        </div>
    </div>
</div>
